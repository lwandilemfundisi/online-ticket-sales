name: Deploy Next.js to IIS

on:
  push:
    branches:
      - master

jobs:
  deploy: 
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Start Next.js application
        run: |
          npm install --production
          pm2 start "node_modules\next\dist\bin\next" --name "online-ticket-sales" -- start pm2 save