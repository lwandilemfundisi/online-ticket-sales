name: Deploy Next.js to IIS

on:
  push:
    branches:
      - master

jobs:
  deploy: 
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Deploy to IIS
        run: |
          # Remove old files except logs
          robocopy . C:\inetpub\wwwroot /MIR /XD .git node_modules