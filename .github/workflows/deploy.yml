name: Deploy Next.js to IIS

on:
  push:
    branches:
      - master

jobs:
  deploy: 
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Stop IIS
        run: |
          Import-Module WebAdministration
          Stop-WebAppPool -Name 'OnlineTicketSales'
          
      - name: Deploy to IIS
        run: |
          $source = ".next"
          $destination = "C:\inetpub\wwwroot\OnlineTicketSales"
          Remove-Item -Path $destination\* -Recurse -Force
          Copy-Item "$source\*" $destination -Recurse -Force

      - name: Start IIS
        run: |
          Import-Module WebAdministration
          Start-WebAppPool -Name 'OnlineTicketSales'